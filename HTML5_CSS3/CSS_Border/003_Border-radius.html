<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Border-radius</title>
	<style>
		#id1, #id2, #id3, #id4 {
			float: left;
			border: 2px #000000 solid;
			padding: 30px;
			width: 300px;
			height: 100px;
			margin: 20px;
			background-color: #41dade;
			color: #fff;
			font-weight: bold;
		}

		#id1 {
			border-radius: 10px/20px;
		}

		#id2 {
			border-radius: 10px 30px;
		}

		#id3 {
			border-radius: 10px 20px 30px;
		}

		#id4 {
			border-radius: 10px 20px 30px 40px;
		}
	</style>
</head>
<body>
	<p id="id1">
		<span>Border-radius: 5px</span>
	</p>
	<p id="id2">
		<span>Border-radius: 10px</span>
	</p>
	<p id="id3">
		<span>Border-radius: 20px</span>
	</p>
	<p id="id4">
		<span>Border-radius: 80px</span>
	</p>
	<br>
	<a href="http://htmlbook.ru/css/border-radius">Border-radius</a>
</body>
</html>
