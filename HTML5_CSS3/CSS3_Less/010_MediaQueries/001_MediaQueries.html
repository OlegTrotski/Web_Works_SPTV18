<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Media Queries</title>
	<style>
		@media screen and (max-width: 600px) {
			body {
				background: red;
			}
		}

		@media screen and (min-width: 900px) {
			body {
				background: green;
			}
		}

		@media screen and (min-width: 600px) and (max-height: 900px) {
			body {
				background: blue;
			}
		}
	</style>
</head>
<body>
</body>
</html>
